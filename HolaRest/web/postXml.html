<!DOCTYPE html>
<html>
    <head>
        <title>POST</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function rest() {
                var url = "http://localhost:8080/HolaRest/hola/pruebaspost/xml";
                var request = '<xmlJsonObject><s>hola</s><i>10</i><d>9.76</d></xmlJsonObject>';
                var client = new XMLHttpRequest();
                client.open("POST", url, false);
                client.setRequestHeader("Content-type", "application/xml");
                client.send(request);
                document.write(client.responseText);
            }
        </script>
    </head>
    <body>
        <h1>POST XML</h1>
        <button onclick="rest()">REST</button>
    </body>
</html>
