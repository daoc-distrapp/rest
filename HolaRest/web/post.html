<!DOCTYPE html>
<html>
    <head>
        <title>GET</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function rest() {
                var url = "http://localhost:8080/HolaRest/hola/pruebaspost/";
                var request = "Un valor enviado por post";
                var client = new XMLHttpRequest();
                client.open("POST", url, false);
                client.send(request);
                document.write(client.responseText);
            }
        </script>
    </head>
    <body>
        <h1>POST</h1>
        <button onclick="rest()">REST</button>
    </body>
</html>
